<script type="text/javascript">

$(document).ready(function() {

	/*** Disable submit by hitting enter in openend question ***/
	if ($('textarea.confirmit-textarea.open').length>0) {
		var isEnter = false;
		var isClick=false;
		$('form').on('submit', function() {
			if(isEnter&&isClick){
				isEnter=false;
				setTimeout(checkInput,100);
				return false;
			} else {
				return isClick;
			}
		});

		$('form').on('keyup keydown keypress', function( e ) {
			if (e.target.tagName.toLowerCase()=="textarea") {
			} else {
				var keyCode = e.which || e.keyCode;
				if (parseInt(keyCode) === 13) {
					e.preventDefault();
					isEnter=false;
				}
				enableNextBtn();
			}
		});

		$('.confirmit-textarea').focusout(function() {
			isEnter=false;
		});

		$('.element_shadows').on('click', function() {
			enableNextBtn();
		});

		$('#forwardbutton').on('click', function() {
			isClick=true;
			if(!isEnter) $('form').submit();
		});

		function checkInput(){
			if($('#forwardbutton').prop('disabled')){
				enableNextBtn();
			} else {
				setTimeout(checkInput,100); 
			}
		}

		function enableNextBtn(){
			$('#forwardbutton').prop('disabled',false);
		} 
	}
	/*** Disable submit by hitting enter in openend question ***/

 // Hide the address bar!
 setTimeout(function() { window.scrollTo(0, 1); }, 0);

 var text = $('.bar').attr('style');
 if (text != '' && text != null) {

  text = text.replace(';', '');
 }

 if (!$('.progress_ball').length) {
  $('.bar').append("<div class='progress_ball'>" + text + "</div>");
  $('.bar2').append("<div class='progress_noball'>" + text + "</div>");
 };

 //prevent image dragging
 $('img').on('dragstart', function(event) {

 });
